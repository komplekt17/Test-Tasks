<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>miniEditor</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.edit{
			width: 50%;
			border: 1px solid #ddd;
			border-radius: 5px; 
			padding: 5px;
		}
		.bold{
			font-weight: bold;
		}
		.italic{
			font-style: italic;
		}
		.underline{
			text-decoration: underline;
		}
		.edit{
			min-height: 300px;
		}
	</style>
	<script defer src="script.js"></script>
	<script src="fixIERangeObject.js"></script>
</head>
<body>
	<div class="container"> 
		<h3>Исходный текст:</h3>
		<p class="up-buttons">
			<button class="btn bold" disabled>Ж</button>
			<button class="btn italic" disabled>К</button>
			<button class="btn underline" disabled>П</button>
			<select class="btn" name="color" disabled>
				<option disabled selected value="0">Цвет шрифта</option>
				<option value="1">Красный</option>
				<option value="2">Жёлтый</option>
				<option value="3">Зелёный</option>
				<option value="4">Синий</option>
				<option value="5">Чёрный</option>
			</select>
		</p>
		<p class="edit">Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты. Города, рот, коварный знаках злых жаренные своего его по всей парадигматическая осталось там рекламных текстов диких. Переписали семантика обеспечивает деревни текст.</p>
		<p class="down-buttons">
			<button class="btn btn-success">Редактировать</button>
			<button class="btn btn-primary" disabled>Сохранить</button>
			<button class="btn btn-danger" disabled>Отмена</button>
		</p>
	</div>
</body>
</html>
